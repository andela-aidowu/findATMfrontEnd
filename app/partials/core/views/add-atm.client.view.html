<section data-ng-controller="atmsController">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-10">
        <h2>Add an ATM Point</h2>
      </div>
    </div>
  </div>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-5">
    <form name="userForm" data-ng-submit="addAtm()" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="bank" class="control-label">Bank</label>
          <select required id="bank" name="Select a Bank from the list" class="form-control" data-ng-model="atm.bank" >
            <option ng-repeat="bank in banks" value="{{bank._id}}">{{bank.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="state" class="control-label">State</label>
          <select required id="state" name="Select a State from the list" class="form-control" data-ng-model="atm.state">
            <option ng-repeat="state in states" value="{{state._id}}">{{state.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address" class="control-label">Address</label>
          <input type="text" required id="address" name="address" class="form-control" data-ng-model="atm.address" placeholder="Address of the ATM point">
        </div>
        <div class="form-group">
          <label for="latitude" class="control-label">Latitude</label>
          <input type="text" required id="latitude" name="latitude" class="form-control" data-ng-model="atm.lat" placeholder="Latitude of the ATM Point">
        </div>
        <div class="form-group">
          <label for="longitude" class="control-label">Longitude</label>
          <input type="longitude" required id="longitude" name="longitude" class="form-control" data-ng-model="atm.lng" placeholder="Longitude of the ATM Point">
        </div>
        <div class="form-group">
          <label for="estimated" class="control-label">Estimated</label>
          <input type="checkbox" required id="estimated" name="estimated" class="form-control" data-ng-model="atm.estimate" placeholder="Check if coordinates are estimated" checked>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Submit</button>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
  </section>
